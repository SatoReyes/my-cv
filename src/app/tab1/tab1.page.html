<ion-header class="ion-no-border">
    <ion-toolbar>
        <br>
        <ion-grid>
            <ion-row>
                <ion-col size="8" style="display: flex;
                align-items: center;
                justify-content: center;">
                    <ion-label color="primary" style="font-size: 30px;">
                        Candidatos Empleo Joven
                    </ion-label>
                </ion-col>
                <ion-col size="4" style="display: flex;
                align-items: center;
                justify-content: center;">
                    <img width="80" class="img-red" height="80" src="../../assets/logo.jpeg" />
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" style="display: flex;
                align-items: center;
                justify-content: center;">
                    <ion-button [routerLink]="['/tabs','tab2']" expand="full" color="primary">
                        <ion-icon name="add-circle-outline"></ion-icon> Registrar Curriculum</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="search" placeholder="Buscar candidados por cargo.." showCancelButton="always" (keypress)="searchCandidates($event)" (keypress.backspace)="searchCandidates($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-list-header>
            Listado De Candidatos Empleo Joven
        </ion-list-header>

        <ion-item *ngFor="let offer of offers">
            <!--  <ion-avatar slot="start">
                <img src="../../assets/graduated.png">
            </ion-avatar> -->
            <ion-label (click)="showOffer(offer)">
                <h2>{{offer.nombres}} - {{offer.cargo.toUpperCase()}}</h2>
                <h3>{{offer.celular}} - {{offer.ciudad}}</h3>
                <h3>Descripción Profesional:</h3>
                <p>{{offer.descripcionProfesional}}</p>
                <h3>Descripción Personal:</h3>
                <p>{{offer.descripcionPersonal}}</p>
                <div style="background-color:#038df6; height:4px; margin-top: 10px;"></div>
            </ion-label>

        </ion-item>
    </ion-list>

</ion-content>
